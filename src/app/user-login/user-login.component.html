<h2>user-login</h2>

<div style="padding: 13px;">
  <form #f="ngForm">
    <mat-card>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>아이디</mat-label>
          <input matInput name="username" ngModel #first="ngModel">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>비밀번호</mat-label>
          <input matInput type="password" name="password" ngModel >
        </mat-form-field>
        <br>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button value="Submit" (click)="onSubmit(f)">로그인</button>
        <button mat-button routerLink="/join" routerLinkActive="active">회원가입</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
