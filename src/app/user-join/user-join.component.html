<h2>user-join</h2>

<div style="padding: 13px;">
  <form #f="ngForm">
    <mat-card>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>아이디</mat-label>
          <input matInput name="username" ngModel #first="ngModel">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>비밀번호</mat-label>
          <input matInput name="password" ngModel >
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>비밀번호 확인</mat-label>
          <input matInput name="password2" ngModel >
        </mat-form-field>
        <br>
        <!--<mat-form-field appearance="fill">-->
        <!--<mat-label>Select</mat-label>-->
        <!--<mat-select>-->
        <!--<mat-option value="option">Option</mat-option>-->
        <!--</mat-select>-->
        <!--</mat-form-field>-->
        <!--<br>-->
        <mat-form-field appearance="fill">
          <mat-label>(임시) 이메일</mat-label>
          <textarea matInput name="email" ngModel></textarea>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button value="Submit" (click)="onSubmit(f)">가입하기</button>
        <button mat-button routerLink="/login" routerLinkActive="active">로그인</button>
        <button mat-button (click)="onClickMe(f)">Click me!</button><br>
        {{clickMessage}}
      </mat-card-actions>
    </mat-card>
  </form>
</div>
